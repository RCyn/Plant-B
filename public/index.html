<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ACEF3D" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Plant B - Dashboard</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
     
    </script> -->
    <script src="lib/solclient.js" type="text/javascript"></script>
    <script src="js/subscribe.js" type="text/javascript"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="pure-g">
      <!-- Left panel - Connection, Subscription and Console -->
      <div class="pure-u-1-3"><p></p>
          <div class="pure-form pure-form-aligned" name="form1">
  
                  <div class="pure-control-group">
                      <label for="url">URL</label>
                      <input id="url" name="URL" size="30" type="password" value="wss://mr2j0vvhki1l0v.messaging.solace.cloud:20425">
                      <button  class="pure-button pure-button-primary" id="connectBtn"
                              onclick="CreateSession();">Connect</button>
                  </div>
  
                  <div class="pure-control-group">
                      <label for="vpnname">VPN</label>
                      <input id="vpnname" name="URL" type="text" value="msgvpn-2j0vvhki5wbz">
                  </div>
  
                  <div class="pure-control-group">
                      <label for="username">Username</label>
                      <input id="username" type="password" value="solace-cloud-client">
                  </div>
  
                  <div class="pure-control-group">
                      <label for="password">Password</label>
                      <input id="password" type="password" value="13p66sttipf5f015nmdrkk6gb"> 
                  </div>
  
                  <div class="pure-control-group">
                      <label for="topicname">Topic</label>
                      <input id="topicname" name="Topic" size="30" type="text" value="love">
                      <button class="pure-button pure-button-primary" disabled id="subscribeBtn" onclick="SubscribeMsg();"
                              type="button">Subscribe
                      </button>
                  </div>
  
                  <div class="pure-control-group">
                      <label for="timeout">Timeout</label>
                      <input id="timeout" name="Timeout" size="10" type="int" value="60">
                  </div>
  
                  <div class="pure-control-group">
                      <label for="msgCounter">Message Counter</label>
                      <input id="msgCounter" name="MsgCounter" size="10" type="int" value="0">
                      <button class="pure-button pure-button-primary" disabled id="resetMsgCounter" onclick="ResetMsgCounter();"
                              type="button">Reset
                      </button>
                  </div>
  
              <form name="console_area">
                  <div class="pure-form" align="right" name="form2">
  
                  <fieldset class="pure-group">
                      <input class="pure-input-1-3" placeholder="Console" type="text">
                      <textarea class="pure-input-1" cols="40" name="outtext" placeholder="" rows="20" style="font-size: 8pt"></textarea>
                      <div class="pure-control-group">
                          <button class="pure-button pure-button-primary" id="clearBtn1" onclick="ClearConsole();"
                                  type="button">Clear
                          </button>
                          <button class="button-error pure-button" disabled id="closeBtn" onclick="CloseSession();"
                                  type="button">Close
                          </button>
                      </div>
                  </fieldset>
                  </div>
              </form>
          </div>
      </div>
  
      <!-- Right Panel - Messages -->
      <div class="pure-u-2-3"><p></p>
          <div class="pure-form" align="right" name="form2">
              <fieldset>
              <form name="message_area">
                  <fieldset class="pure-group">
                      <input class="pure-input-10-30" placeholder="Messages" type="text">
                      <textarea class="pure-input-28-30" cols="80" name="outtext" placeholder="" rows="30" style="font-size: 10pt"></textarea>
                      <button class="pure-button pure-button-primary" id="clearMsg" onclick="ClearMessages();"
                              type="button">Clear
                      </button>
                  </fieldset>
              </form>
          </div>
      </div>
  
  </div>
  
  </body>
</html>
