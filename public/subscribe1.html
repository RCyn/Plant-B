<html>
<head>
    <link href="src/pure.css" rel="stylesheet" type="text/css"></link>
    <link href="src/samples.css" rel="stylesheet" type="text/css"></link>
    <script src="src/lib/solclient.js" type="text/javascript"></script>
    <script src="src/subscribe.js" type="text/javascript"></script>
</head>

<body>
<h1>Raspberry Pi Sensors </h1>
     <h1>Event Streaming via Solace Event Broker</h1>

<div class="pure-g">
    <!-- Left panel - Connection, Subscription and Console -->
    <div class="pure-u-1-3"><p></p>
        <div class="pure-form pure-form-aligned" name="form1">

                <div class="pure-control-group">
                    <label for="url">URL</label>
                    <input id="url" name="URL" size="30" type="password" value="wss://mr1u6o37qngitn.messaging.solace.cloud:443">
                    <button  class="pure-button pure-button-primary" id="connectBtn"
                            onclick="CreateSession();">Connect</button>
                </div>

                <div class="pure-control-group">
                    <label for="vpnname">VPN</label>
                    <input id="vpnname" name="URL" type="text" value="vatsgcp">
                </div>

                <div class="pure-control-group">
                    <label for="username">Username</label>
                    <input id="username" type="password" value="solace-cloud-client">
                </div>

                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" value="2g71evn41v1va1jioggvch69je"> 
                </div>

                <div class="pure-control-group">
                    <label for="topicname">Topic</label>
                    <input id="topicname" name="Topic" size="30" type="text" value="devices/>">
                    <button class="pure-button pure-button-primary" disabled id="subscribeBtn" onclick="SubscribeMsg();"
                            type="button">Subscribe
                    </button>
                </div>

                <div class="pure-control-group">
                    <label for="timeout">Timeout</label>
                    <input id="timeout" name="Timeout" size="10" type="int" value="60">
                </div>

                <div class="pure-control-group">
                    <label for="msgCounter">Message Counter</label>
                    <input id="msgCounter" name="MsgCounter" size="10" type="int" value="0">
                    <button class="pure-button pure-button-primary" disabled id="resetMsgCounter" onclick="ResetMsgCounter();"
                            type="button">Reset
                    </button>
                </div>

            <form name="console_area">
                <div class="pure-form" align="right" name="form2">

                <fieldset class="pure-group">
                    <input class="pure-input-1-3" placeholder="Console" type="text">
                    <textarea class="pure-input-1" cols="40" name="outtext" placeholder="" rows="20" style="font-size: 8pt"></textarea>
                    <div class="pure-control-group">
                        <button class="pure-button pure-button-primary" id="clearBtn1" onclick="ClearConsole();"
                                type="button">Clear
                        </button>
                        <button class="button-error pure-button" disabled id="closeBtn" onclick="CloseSession();"
                                type="button">Close
                        </button>
                    </div>
                </fieldset>
                </div>
            </form>
        </div>
    </div>

    <!-- Right Panel - Messages -->
    <div class="pure-u-2-3"><p></p>
        <div class="pure-form" align="right" name="form2">
            <fieldset>
            <form name="message_area">
                <fieldset class="pure-group">
                    <input class="pure-input-10-30" placeholder="Messages" type="text">
                    <textarea class="pure-input-28-30" cols="80" name="outtext" placeholder="" rows="30" style="font-size: 10pt"></textarea>
                    <button class="pure-button pure-button-primary" id="clearMsg" onclick="ClearMessages();"
                            type="button">Clear
                    </button>
                </fieldset>
            </form>
        </div>
    </div>

</div>


<!--
<li> Enter conneciton details and click Connect. Once connected, this option will be disabled until session is closed</li>
<li> Once connected, enter topicName and press Subscribe</li>
<li> Press Close to destroy the session. Once disconnected, session can be reopened with Connect again</li>
<li> Subscribe and Close not allowed unless connected </li>
<li> Session logs, events and messages are appened to Console window. Press Clear to clear the console output </li>
-->
</body>

</html>
